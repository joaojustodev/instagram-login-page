<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Instagram Login Page</title>
    <script src="./dist/bundle.js"></script>
  </head>
  <body>
    <div class="notification-bar" id="notification-bar">
      <h2>This site is an instagram login page clone.</h2>
    </div>
    <main class="login-main">
      <article class="login-article">
        <div class="login-left-side">
          <div class="login-slide-root" id="slide-root">
            <div class="login-slide-provider" id="slide-provider">
              <div class="slide-img login-slide-img">
                <img src="public/assets/image1.png" alt="Image1" />
              </div>
              <div class="slide-img login-slide-img">
                <img src="public/assets/image2.png" alt="Image2" />
              </div>
              <div class="slide-img login-slide-img">
                <img src="public/assets/image3.png" alt="Image3" />
              </div>
              <div class="slide-img login-slide-img">
                <img src="public/assets/image4.png" alt="Image4" />
              </div>
            </div>
          </div>
        </div>

        <div class="login-right-side">
          <div>
            <div class="login-logo">
              <img src="public/assets/logo.png" alt="Logo instagram" />
            </div>
            <form class="login-form">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Telefone, nome de usuário ou email"
              />
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="Senha"
              />

              <button type="submit" disabled>Entrar</button>

              <div class="login-divisor">
                <div class="line"></div>
                <span>ou</span>
                <div class="line"></div>
              </div>

              <div class="login-providers">
                <button type="button" class="login-facebook">
                  <img
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABmJLR0QA/wD/AP+gvaeTAAABuklEQVRoge2ZsU7CQBzGv38xLsDqQAIJzwAmLpoSmbCG1CfwFXDRxFElTvgmoNEymQAmJkYdfAWNRlcJLBJ6DixEuEKvvWtN7rd+vf99X+6u/acHaDQaTZTQogdKtlMdAzUiFMGQVGEKhCEYPcFFo3dVufZ+1APTbp8zsMNw3fmF1Xst65incgOUbKfqApdyTPmDgN1ua+dmnmbwBo2BmjxL/mDAAU/jBiCwghw7QhR5AjcAQCkZTgRJ8wSPAP+DFZWTJRKEynYW5c0M8rkU0qlV0NRrxNxr+66pLIBhEM6OCtgorIVbN9RqHljlbOjmAYUBylsZKXWVbaF8bvZFcnLxgruHL4xGrnBdZQGSydmpOvefcF0WqK6yLWTQbNcS1DygvwPedJuVpfXv/g+q+7e+54jNCry+D4TGxSbA28dQaFyMAoitgNQzMN3bzDsPIr3PX2KzAqLoAFGjA0SNDhA1OkDU6ABR4xGAiXVXcujzBI9mzngGmBmWg4CN2zNP4K+Ai0aQGcPEIMb1wg0wuRlhdTmWlocRTjtNy+HpC6+YTNuxJv/n2bq6P9ZsANCjQazhZV6j0Wii5xenO2V+QqiXMQAAAABJRU5ErkJggg=="
                  />
                  Entrar com Facebook
                </button>
                <a href="#" class="login-forgot-pass">Esqueceu a senha?</a>
              </div>
            </form>
          </div>

          <div>
            <p>
              Não tem uma conta?
              <a href="#">Cadastre-se</a>
            </p>
          </div>

          <div class="login-get-app">
            <p>Obtenha o aplicativo</p>
            <div>
              <a href="#">
                <img
                  src="public/assets/bagde-ios.png"
                  alt="Baixar app no iphone"
                />
              </a>
              <a href="#">
                <img
                  src="public/assets/badge-android.png"
                  alt="Baixar app no android"
                />
              </a>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
