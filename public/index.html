<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Instagram Login Page</title>
    <script src="../dist/bundle.js"></script>
  </head>
  <body>
    <div class="notification-bar" id="notification-bar">
      <h2>This site is an instagram login page clone.</h2>
    </div>
    <main class="login-main">
      <article class="login-article">
        <div class="login-left-side">
          <div class="login-slide-root" id="slide-root">
            <div class="login-slide-provider" id="slide-provider">
              <div class="slide-img login-slide-img">
                <img src="/public/assets/image1.png" alt="Image1" />
              </div>
              <div class="slide-img login-slide-img">
                <img src="/public/assets/image2.png" alt="Image2" />
              </div>
              <div class="slide-img login-slide-img">
                <img src="/public/assets/image3.png" alt="Image3" />
              </div>
              <div class="slide-img login-slide-img">
                <img src="/public/assets/image4.png" alt="Image4" />
              </div>
            </div>
          </div>
        </div>

        <div class="login-right-side">
          <div>
            <div class="logo">Instagram</div>
            <form class="login-form">
              <input type="text" name="username" id="username" />
              <input type="password" name="pass" id="pass" />
              <button type="submit">Entrar</button>
            </form>
            <div>
              <span class="line1"></span>
              <span>ou</span>
              <span class="line2"></span>
            </div>

            <button type="button">Entrar com Facebook</button>
            <a href="#">Esqueceu a senha?</a>
          </div>

          <div>
            <span>NÃ£o tem uma conta?</span>
            <a href="#">Cadastre-se</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
